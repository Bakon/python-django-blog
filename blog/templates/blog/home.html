{% extends 'blog/base.html' %}
{% block content %}
    <h1>Home</h1>
    {% for post in posts %}
        <section>
            <article>
                <h1>{{ post.title }}</h1>
                <p>By {{ post.author }} on {{ post.date_posted }}</p>
                <p>{{ post.content }}</p>
            </article>
        </section>
    {% endfor %}
{% endblock content %}
